name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21.2.0'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    # Authenticate with Google Cloud Artifact Registry
    - name: Set up Google Cloud
      uses: google-github-actions/setup-gcloud@v0
      with:
        project_id: ${{ env.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
      env:
        GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
        GCP_PROJECT: ${{ env.GCP_PROJECT }}

    # Configure Docker to use the gcloud command-line tool as a credential helper
    - name: Configure Docker
      run: gcloud auth configure-docker australia-southeast1-docker.pkg.dev

    # Build and push the Docker image to Google Cloud Artifact Registry
    - name: Build and push Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t australia-southeast1-docker.pkg.dev/${{ env.GCP_PROJECT }}/galactic-prices-repo/galactic-prices:${{ github.sha }} .
        docker push australia-southeast1-docker.pkg.dev/${{ env.GCP_PROJECT }}/galactic-prices-repo/galactic-prices:${{ github.sha }}
      env:
        GCP_PROJECT: ${{ env.GCP_PROJECT }}

    # Deploy the image to Google Cloud Run
    - name: Deploy to Cloud Run
      if: github.ref == 'refs/heads/main'
      run: |
        gcloud run deploy galactic-prices-gcloud-service --image australia-southeast1-docker.pkg.dev/${{ env.GCP_PROJECT }}/galactic-prices-repo/galactic-prices:${{ github.sha }} --platform managed --region australia-southeast1 --project ${{ env.GCP_PROJECT }}
      env:
        GCP_SA_EMAIL: ${{ secrets.GCP_SA_EMAIL }}
        GCP_PROJECT: ${{ env.GCP_PROJECT }}
